	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ArtCaffe Menu Westgate</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/new-menu.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!--Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
		<div class="row">
			<div class=" col-sm-12" style="text-align: center;">
				<img src="images/pdf/Artcaffe-Logo-png.png" alt="ArtCaffe Logo" class="logo" >
				<h1>Welcome</h1>
				<h5>Check out the menu below</h5>
                <button id="viewMenuButton" class="btn btn-success">View Menu</button>
			</div>
		</div>
    </div>

	<section class="safaricom-offers-section">
		<div class="container">
			<!-- SAFARICOM OFFERS -->
			<section class="safaricom-offers">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-body">
									<div class="row">
										<div class="col-sm-12 d-flex justify-content-center">
											<img class="img-fluid" src="https://artcaffemenu.gigastreammedia.net/images/SAF-MAIN-LOGO.png" width="30%">
										</div>
									</div>
									<h6 class="card-title"><b>Get Incredible Data Offers</b></h6>
									<div id="errorMessage" class="text-danger" style="display: none;"></div>
									<div id="spinner" class="loader" role="status" style="display: none"></div> 

									<!-- STEP 1 DETAIL CONFIRMATION  -->
									<div class="step" data-step="1">
										<label for="phoneNumber" class="form-label">Please Enter your phone
											number.</label>
										<input type="text" class="form-control" id="phoneNumber" placeholder="0XXXXXXXXX" required>
										<div class="invalid-feedback">
											Please enter your phone number.
										</div>
										<div class="row mt-2">
											<div class="col-12 privacy-class d-flex justify-content-between align-items-center">
												<label for="privacyCheckbox ">By tapping confirm you agree to our <a href="https://artcaffemenu.gigastreammedia.net/data-privacy-statement" target="_blank">data privacy statement</a>.</label>
											</div>
										</div>
										<div class="invalid-feedback">
											Kindly confirm that you agree to the Data Privacy Statement.
										</div>
										<div class="row mt-2">
											<div class="col-6">
												<button class="btn btn-success"
													onclick="nextStep()">CONFIRM</button>
											</div>
										</div>
									</div>
									<!-- STEP 1 FETCH  DATA OFFERS -->
									<div class="step hidden" data-step="2">
										<h6 class="card-subtitle mb-2 text-muted">Choose Offer</h6>
										<div class="offer-list" id="offerContainer">
											<!-- Data will dynamically appear here -->
										</div>
										<div class="row mt-2">
											<div class="col-6">
												<button class="btn btn-outline-success"
													onclick="prevStep()">CANCEL</button>
											</div>
											<div class="col-6">
												<button class="btn btn-success"
													onclick="nextStep()">CONFIRM</button>
											</div>
										</div>
									</div>




									<!-- STEP 3 SELECT PAYMENT METHOD -->
									<div class="step hidden" data-step="3">
										<h6 class="card-subtitle mb-2 text-muted">Choose Payment Method</h6>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="paymentMethod"
												id="airtime" value="airtime" checked>
											<label class="form-check-label" for="airtime">
												Airtime
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="paymentMethod"
												id="mpesa" value="mpesa">
											<label class="form-check-label" for="mpesa">
												Mpesa
											</label>
										</div>
										<div class="row mt-2">
											<div class="col-6">
												<button class="btn btn-outline-success"
													onclick="prevStep()">CANCEL</button>
											</div>
											<div class="col-6">
												<button class="btn btn-success"
													onclick="nextStep()">CONFIRM</button>
											</div>
										</div>
									</div>

									<!-- STEP 4 CONFIRMATION -->
									<!-- STEP 4 CONFIRMATION -->
                                    <div class="step hidden" data-step="4">
                                        <h6 id="confirmationMessage">You will receive an SMS confirmation shortly.</h6>
                                    </div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</section>

    <script>
        document.getElementById('viewMenuButton').addEventListener('click', function() {
            window.open('./images/pdf/QR-Halal-2024-June-26.pdf', '_blank');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="module" src="/js/index.js"></script>
</body>
</html>
