<body>
    <div class="container">
		<div class="row">
			<div class=" col-sm-12" style="text-align: center;">
				<img src="images/pdf/Artcaffe-Logo-png.png" alt="ArtCaffe Logo" class="logo" >
				<h1>Welcome</h1>
				<h5>Check out the menu below</h5>
                <button id="viewMenuButton" class="btn btn-success">View Menu</button>
			</div>
		</div>
    </div>
	
	<section class="slider-section">
        <div class="container">
            <div class="row bottom-section">
                <div class="col-sm-12">

                    <div id="artcaffe-market-slideshow" class="artcaffe-market-slideshow safari">
                        <!-- <img src="images/Menu Animation 1.gif" alt="Image 1" class="active"> -->
						<video  preload="metadata" src="images/Menu Animation.mp4" class="active video" muted="true" autoplay playsinline loop></video>
						<img class="img" autoplay="autoplay" preload="metadata" playsinline muted="on" loop="loop" src="images/Menu Animation.mp4" alt="Menu Animation">
						<video  preload="metadata" src="images/Manyatta - KV_2_DOOH - 1920x1080px.mp4" class="active video" muted="true" autoplay playsinline loop></video>
						<img class="img" autoplay="autoplay" preload="metadata" playsinline muted="on" loop="loop" src="images/Manyatta - KV_2_DOOH - 1920x1080px.mp4" alt="Menu Animation">
                    </div>
                </div>

                
            </div>
        </div>

    </section>

	<section class="safaricom-offers-section">
		<div class="container">
			<!-- SAFARICOM OFFERS -->
			<section class="safaricom-offers">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-body">
									<span class="position-absolute top-0 start-90 translate-middle badge rounded-pill bg-danger custom-badge">
										Data Offers!
										<!-- <span class="visually-hidden">unread messages</span> -->
									</span>
									<div class="row">
										<div class="col-sm-12 d-flex justify-content-center">
											<img class="img-fluid" src="https://artcaffemenu.gigastreammedia.net/images/SAF-MAIN-LOGO.png" width="30%">
										</div>
									</div>
									<h6 class="card-title"><b>More Data For Less!</b></h6>
									<div id="errorMessage" class="text-danger" style="display: none;"></div>
									<div id="spinner" class="loader" role="status" style="display: none"></div> 

									<!-- STEP 1 DETAIL CONFIRMATION  -->
									<div class="step" data-step="1">
										<label for="phoneNumber" class="form-label">Please Enter your phone
											number.</label>
										<input type="text" class="form-control" id="phoneNumber" placeholder="0XXXXXXXXX" required>
										<div class="invalid-feedback">
											Please enter your phone number.
										</div>
										<div class="row mt-2">
											<div class="col-12 privacy-class d-flex justify-content-between align-items-center">
												<label for="privacyCheckbox ">By tapping confirm you agree to our <a href="https://artcaffemenu.gigastreammedia.net/data-privacy-statement" target="_blank">data privacy statement</a>.</label>
											</div>
										</div>
										<div class="invalid-feedback">
											Kindly confirm that you agree to the Data Privacy Statement.
										</div>
										<div class="row mt-2">
											<div class="col-6">
												<button class="btn btn-success"
													onclick="nextStep()">CONFIRM</button>
											</div>
										</div>
									</div>
									<!-- STEP 1 FETCH  DATA OFFERS -->
									<div class="step hidden" data-step="2">
										<h6 class="card-subtitle mb-2 text-muted">Choose Offer</h6>
										<div class="offer-list" id="offerContainer">
											<!-- Data will dynamically appear here -->
										</div>
										<div class="row mt-2">
											<div class="col-6">
												<button class="btn btn-outline-success"
													onclick="prevStep()">BACK</button>
											</div>
										</div>
									</div>




									<!-- STEP 3 SELECT PAYMENT METHOD -->
									<div class="step hidden" data-step="3">
										<h6 class="card-subtitle mb-2 text-muted">Choose Payment Method</h6>
										<div class="offer-list">
											<div class="offer-card" onclick="selectPaymentMethod('mpesa')">
												<input class="offer-input" type="radio" name="paymentMethod" id="mpesa" value="mpesa" checked>
												<label class="offer-label" for="mpesa">Mpesa</label>
											</div>
											<div class="offer-card" onclick="selectPaymentMethod('airtime')">
												<input class="offer-input" type="radio" name="paymentMethod" id="airtime" value="airtime" >
												<label class="offer-label" for="airtime">Airtime</label>
											</div>
										</div>
													
										<div class="row mt-2">
											<div class="col-6">
												<button class="btn btn-outline-success"
													onclick="prevStep()">BACK</button>
											</div>
										</div>
									</div>

									<!-- STEP 4 CONFIRMATION -->
									<!-- STEP 4 CONFIRMATION -->
                                    <div class="step hidden" data-step="4">
                                        <h6 id="confirmationMessage">You will receive an SMS confirmation shortly.</h6>
                                    </div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</section>

    <script>
        

		var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

		if (isSafari) {
			var videos = document.getElementsByClassName("video");
			for (var i = 0; i < videos.length; i++) {
				videos[i].style.display = "none";
			}
		} else {
			var imgs = document.getElementsByClassName("img");
			for (var j = 0; j < imgs.length; j++) {
				imgs[j].style.display = "none";
			}
		}


		window.addEventListener("DOMContentLoaded", function () {
				var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
				var slideshows = document.querySelectorAll("#artcaffe-market-slideshow");

				slideshows.forEach(function (slideshow) {
					var slideIndex = 0;
					var slides = isSafari ? slideshow.querySelectorAll(".img") : slideshow.querySelectorAll(".video");

					function nextSlide() {
						slides[slideIndex].classList.remove("active");
						slideIndex = (slideIndex + 1) % slides.length;
						slides[slideIndex].classList.add("active");
					}

					setInterval(nextSlide, 9000);
				});
		});

        document.getElementById('viewMenuButton').addEventListener('click', function() {
            window.open('./images/pdf/QR-MM-A-2024.pdf', '_blank');
        });
    </script>
