<!DOCTYPE html>
<html>
<head>
  <style>
    .artcaffe-slideshow {
      width: 100%;
      height: 300px;
      overflow: hidden;
      position: relative;
    }
    
    .artcaffe-slideshow img {
      width: 100%;
      height: 100%;
      position: absolute;
      object-fit: cover;
      top: 0;
      left: 0;
      transition: transform 1s;
    }
  </style>
</head>
<body>
  <div id="artcaffe-slideshow" class="artcaffe-slideshow">
    <img src="https://images.pexels.com/photos/1181622/pexels-photo-1181622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="https://images.pexels.com/photos/1181622/pexels-photo-1181622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
    <img src="https://images.pexels.com/photos/3184285/pexels-photo-3184285.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="https://images.pexels.com/photos/3184285/pexels-photo-3184285.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
    <img src="https://images.pexels.com/photos/265129/pexels-photo-265129.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="https://images.pexels.com/photos/265129/pexels-photo-265129.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", function() {
      var slideIndex = 0;
      var slides = document.querySelectorAll("#artcaffe-slideshow img");
      
      function nextSlide() {
        slides[slideIndex].style.transform = "translateX(-100%)";
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].style.transform = "translateX(0)";
      }

      setInterval(nextSlide, 3000);
    });
  </script>
</body>
</html>
